</head>
<body>

<div class="heading">
	<h1>Quote.<span>me</span></h1>

<div id="templates">

	<!-- Placeholder for all quotes -->
	<div class="quotes"></div>

	<!-- Template bank for holding quotes
		 Currently hidden via CSS. -->

	<div id="quote-form">
			
		<form>

			<div class="input-group">
				<input name="quote" type="text" placeholder="Quote">
			</div>

			<div class="input-group">
				<input name="author" type="text" placeholder="Author">
			</div>
					
			<div class="input-group">
				<input type="submit" value="Add">
			</div>
		
		</form>

	</div>

</div>
