<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quote.me</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="heading">
		<h1>Quote.<span>me</span></h1>
	</div>

	<!-- Quote submission form -->
	<div class="quote-form">
			
		<form id="form">

			<div class="input-group">
				<input name="quote" type="text" placeholder="Quote">
			</div>

			<div class="input-group">
				<input name="author" type="text" placeholder="Author">
			</div>

			<div class="button">
			<button type="submit">Add Quote</button>
			</div>
		
		</form>

	<!-- Placeholder for all quotes -->
		<div id="library"></div>

	</div>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="main.js"></script>

</body>
</html>
